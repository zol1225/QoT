<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobiflight | Flight</title>
    <meta name="description" content="Mobiflight flight information." />
    <meta name="color-scheme" content="dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="topbar">
          <div class="brand">
            <div class="brand-mark"></div>
            <div class="brand-text">
              <span data-i18n="brand_title">Mobiflight</span>
              <span data-i18n="brand_sub">for MIAT</span>
            </div>
          </div>

          <nav class="nav">
            <a href="index.html" data-i18n="nav_home">Home</a>
            <a href="flight.html" data-i18n="nav_flight">Flight</a>
            <a class="cta" href="voo.html" data-i18n="nav_voo">VOO</a>
          </nav>

          <div class="lang-toggle" aria-label="Language selector">
            <button class="active" type="button" data-lang="en">EN</button>
            <button type="button" data-lang="mn">MN</button>
          </div>
        </header>

        <section class="hero">
          <div class="hero-copy reveal delay-1">
            <h1 data-i18n="section_flight_title">Flight info</h1>
            <p data-i18n="section_flight_sub">Live status</p>
            <div class="hero-actions">
              <a class="btn primary" href="voo.html" data-i18n="cta_voo">Open VOO</a>
              <a class="btn secondary" href="index.html" data-i18n="nav_home">Home</a>
            </div>
          </div>

          <div class="flight-panel reveal delay-2">
            <div class="flight-title">
              <div>
                <h3 data-i18n="flight_aircraft">MIAT - Boeing 737-800</h3>
                <small data-i18n="route_end">ICN 15:35</small>
              </div>
              <span class="flight-pill" data-i18n="route_mid">1h 10m remaining</span>
            </div>
            <div class="flight-grid">
              <div class="flight-card">
                <span data-i18n="label_distance">Route</span>
                <strong data-i18n="flight_status_route">ULN -> ICN</strong>
              </div>
              <div class="flight-card">
                <span data-i18n="label_eta">ETA</span>
                <strong>15:35</strong>
              </div>
            </div>
          </div>
        </section>

        <div class="footer">
          <span data-i18n="footer_left">Mobiflight for MIAT - powered by VOO</span>
          <span data-i18n="footer_right">Need help? Ask the cabin crew.</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
