<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MIAT | Flight</title>
    <meta name="description" content="MIAT flight information." />
    <meta name="color-scheme" content="dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="topbar">
          <div class="brand">
            <div class="brand-mark"></div>
            <div class="brand-text">
              <span data-i18n="brand_title">MIAT Mongolian Airlines</span>
            </div>
          </div>

          <nav class="nav">
            <a href="index.html" data-i18n="nav_home">Home</a>
            <a class="active" href="flight.html" data-i18n="nav_flight">Flight</a>
            <a href="esim.html" data-i18n="nav_esim">eSIM</a>
            <a href="about.html" data-i18n="nav_about">About</a>
            <a class="cta" href="https://voo.mn" data-i18n="nav_voo">VOO</a>
          </nav>

                    <div class="lang-toggle" aria-label="Language selector">
            <button class="active" type="button" data-lang="en">EN</button>
            <button type="button" data-lang="mn">MN</button>
            <button class="disabled" type="button" disabled>JP</button>
            <button class="disabled" type="button" disabled>KR</button>
          </div>
        </header>

        <section class="hero">
          <div class="hero-copy reveal delay-1">
            <h1 data-i18n="flight_aircraft">MIAT - Boeing 737-800</h1>
            <p data-i18n="flight_destination">Destination: ICN (Seoul)</p>
            <div class="hero-actions">
              <a class="btn primary" href="https://voo.mn" data-i18n="cta_voo">Open VOO</a>
              <a class="btn secondary" href="index.html" data-i18n="nav_home">Home</a>
            </div>
          </div>

          <div class="flight-panel reveal delay-2">
            <div class="flight-title">
              <div>
                <h3 data-i18n="flight_time_left_title">Time left</h3>
                <small data-i18n="flight_time_left_value">1h 10m remaining</small>
              </div>
            </div>
            <div class="flight-grid">
              <div class="flight-card">
                <span data-i18n="label_remaining_km">Remaining</span>
                <strong>820 km</strong>
              </div>
              <div class="flight-card">
                <span data-i18n="label_speed">Speed</span>
                <strong>820 km/h</strong>
              </div>
              <div class="flight-card">
                <span data-i18n="label_destination">Destination</span>
                <strong>ICN</strong>
              </div>
            </div>
          </div>
        </section>

        <div class="footer"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
