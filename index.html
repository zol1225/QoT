<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MIAT | Home</title>
    <meta name="description" content="MIAT landing page for MIAT passengers." />
    <meta name="color-scheme" content="dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="home">
    <div class="page">
      <div class="container">
        <header class="topbar">
          <div class="brand">
            <div class="brand-mark"></div>
            <div class="brand-text">
              <span data-i18n="brand_title">MIAT Mongolian Airlines</span>
            </div>
          </div>

          <nav class="nav">
            <a class="active" href="index.html" data-i18n="nav_home">Home</a>
            <a href="flight.html" data-i18n="nav_flight">Flight</a>
            <a href="esim.html" data-i18n="nav_esim">eSIM</a>
            <a href="about.html" data-i18n="nav_about">About</a>
            <a class="cta" href="https://voo.mn" data-i18n="nav_voo">VOO</a>
          </nav>

                    <div class="lang-toggle" aria-label="Language selector">
            <button class="active" type="button" data-lang="en">EN</button>
            <button type="button" data-lang="mn">MN</button>
            <button class="disabled" type="button" disabled>JP</button>
            <button class="disabled" type="button" disabled>KR</button>
          </div>
        </header>

        <main class="home-shell">
          <div class="home-header">
            <img class="home-logo" src="logo.png" alt="MIAT logo" />
            <div class="home-brand" data-i18n="brand_title">MIAT Mongolian Airlines</div>
          </div>

          <div class="home-hero">
            <h1 data-i18n="hero_title_prefix">Тэнгэрт таны найз.</h1>
            <p data-i18n="hero_lead">
              nislegiin tsag urt baij bolno harin uitgartai baih albagui
            </p>
          </div>

          <div class="home-actions"></div>

          <div class="home-flight">
            <div class="flight-seat" data-i18n="seat_label">Seat 6E</div>
            <div class="route">
              <div class="route-side">
                <strong>ULN</strong>
                <small>Ulaanbaatar · 14:10</small>
              </div>
              <div class="route-mid">
                <div class="route-line"><span></span></div>
                <small data-i18n="route_mid">1ц 10м үлдлээ</small>
              </div>
              <div class="route-side right">
                <strong>ICN</strong>
                <small>Seoul · 15:35</small>
              </div>
            </div>

            <div class="route-stats">
              <div>
                <span data-i18n="label_remaining_km">Үлдсэн зай</span>
                <strong>820 km</strong>
              </div>
              <div>
                <span data-i18n="label_speed">Хурд</span>
                <strong>820 km/h</strong>
              </div>
              <div>
                <span data-i18n="label_eta">Ирэх цаг</span>
                <strong>15:35</strong>
              </div>
            </div>
          </div>

          <div class="home-grid">
            <a class="home-tile" href="https://voo.mn">
              <img src="voo.jpg" alt="Movie" />
              <strong data-i18n="tile_voo">VOO</strong>
            </a>
            <a class="home-tile" href="https://sonsy.mn/" target="_blank" rel="noreferrer">
              <img src="sonsy.png" alt="Music" />
              <strong data-i18n="tile_sonsy">Sonsy</strong>
            </a>
            <a class="home-tile" href="tand-heregtei.html">
              <img src="book.jpg" alt="Танд хэрэгтэй" />
              <strong data-i18n="tile_need">Танд хэрэгтэй</strong>
            </a>
            <a class="home-tile" href="xplore.html">
              <img src="plane.png" alt="Xplore" />
              <strong data-i18n="tile_xplore">Xplore</strong>
            </a>
          </div>
        </main>

        <div class="footer"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
