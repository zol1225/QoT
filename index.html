<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobiflight | Home</title>
    <meta name="description" content="Mobiflight landing page for MIAT passengers." />
    <meta name="color-scheme" content="dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="topbar">
          <div class="brand">
            <div class="brand-mark"></div>
            <div class="brand-text">
              <span data-i18n="brand_title">Mobiflight</span>
              <span data-i18n="brand_sub">for MIAT</span>
            </div>
          </div>

          <nav class="nav">
            <a href="index.html" data-i18n="nav_home">Home</a>
            <a href="flight.html" data-i18n="nav_flight">Flight</a>
            <a class="cta" href="voo.html" data-i18n="nav_voo">VOO</a>
          </nav>

          <div class="lang-toggle" aria-label="Language selector">
            <button class="active" type="button" data-lang="en">EN</button>
            <button type="button" data-lang="mn">MN</button>
          </div>
        </header>

        <div class="status-row">
          <span class="time">14:00</span>
          <div class="status-right">
            <div class="status-icons" aria-hidden="true">
              <span></span><span></span><span></span>
            </div>
            <span class="status-text" data-i18n="status_text">MIAT inflight</span>
          </div>
        </div>

        <section class="aircraft-page">
          <div class="aircraft-head">
            <div>
              <span class="section-tag" data-i18n="aircraft_tag">Aircraft</span>
              <h1 class="aircraft-title">Boeing</h1>
              <p class="aircraft-model">777-300ER</p>
            </div>
            <button class="chip chip-accent" type="button" data-i18n="aircraft_overview">
              Overview
            </button>
          </div>

          <div class="aircraft-panel">
            <div class="aircraft-image">
              <div class="aircraft-strip"></div>
              <div class="aircraft-label">
                <span data-i18n="aircraft_engine_label">Engines</span>
                <strong>Trent XWB-97</strong>
                <small><span data-i18n="aircraft_manu_label">Manufacturer</span> · Rolls-Royce</small>
              </div>
            </div>

            <div class="spec-grid">
              <div class="spec-card">
                <span data-i18n="spec_engines">Engines</span>
                <strong>Trent XWB-97</strong>
              </div>
              <div class="spec-card">
                <span data-i18n="spec_tyre">Tyre</span>
                <strong>Diameter 1.3m</strong>
              </div>
              <div class="spec-card">
                <span data-i18n="spec_range">Range</span>
                <strong>13,650 km</strong>
              </div>
              <div class="spec-card">
                <span data-i18n="spec_speed">Cruise</span>
                <strong>905 km/h</strong>
              </div>
            </div>
          </div>

          <div class="cta-row">
            <a class="btn primary" href="voo.html" data-i18n="cta_voo">Open VOO</a>
            <a class="btn secondary" href="flight.html" data-i18n="cta_flight">Flight details</a>
          </div>
        </section>

        <div class="footer">
          <span data-i18n="footer_left">Mobiflight for MIAT - powered by VOO</span>
          <span data-i18n="footer_right">Need help? Ask the cabin crew.</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
